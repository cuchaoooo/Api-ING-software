# Puerto del servidor (opcional, por defecto es 8080)
server.port=8081

# DATOS DE CONEXIÓN A POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/festivos
spring.datasource.username=postgres
spring.datasource.password=1240
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACIÓN JPA / HIBERNATE
# No crear ni modificar tablas automáticamente (las creaste con tu script)
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (útil para depurar)
spring.jpa.show-sql=true

# Dialecto específico para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
